<svg width="500" height="140" viewBox="0 0 500 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hydrogen Symbol H with atomic structure -->
  <g id="hydrogen-symbol">
    <!-- Electron orbit rings -->
    <circle cx="45" cy="60" r="35" stroke="#163172" stroke-width="2.5" fill="none" opacity="0.7"/>
    <circle cx="45" cy="60" r="22" stroke="#163172" stroke-width="2" fill="none" opacity="0.5"/>
    
    <!-- Proton (nucleus) -->
    <circle cx="45" cy="60" r="5" fill="#163172"/>
    
    <!-- Electron -->
    <circle cx="80" cy="60" r="4" fill="#1E56A0">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 45 60"
        to="360 45 60"
        dur="4s"
        repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- HYDROGEN Text -->
  <g id="hydrogen-text">
    <text x="100" y="62" font-family="Amiko, sans-serif" font-size="48" font-weight="700" fill="#163172">
      HYDROGEN
    </text>
    <text x="380" y="90" font-family="Amiko, sans-serif" font-size="18" font-weight="400" fill="#1E56A0" opacity="0.9" text-anchor="end">
      Cloud Intelligence
    </text>
  </g>
</svg>