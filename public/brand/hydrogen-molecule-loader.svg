<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orbit-gradient-h2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.1" />
      <stop offset="50%" stop-color="#3B82F6" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.1" />
    </linearGradient>
  </defs>
  
  <!-- Top circular orbit -->
  <g class="top-orbit">
    <circle 
      cx="50" 
      cy="40" 
      r="22"
      stroke="url(#orbit-gradient-h2)"
      stroke-width="2" 
      fill="none"
      stroke-dasharray="4 2"
    />
    <!-- Electron on top orbit -->
    <circle 
      cx="72" 
      cy="40" 
      r="2.5" 
      fill="#3B82F6"
    />
  </g>
  
  <!-- Bottom circular orbit -->
  <g class="bottom-orbit">
    <circle 
      cx="50" 
      cy="60" 
      r="22"
      stroke="url(#orbit-gradient-h2)"
      stroke-width="2" 
      fill="none"
      stroke-dasharray="4 2"
    />
    <!-- Electron on bottom orbit -->
    <circle 
      cx="28" 
      cy="60" 
      r="2.5" 
      fill="#3B82F6"
    />
  </g>

  <!-- Top nucleus -->
  <circle 
    cx="50" 
    cy="40" 
    r="3" 
    fill="#3B82F6"
  />
  
  <!-- Bottom nucleus -->
  <circle 
    cx="50" 
    cy="60" 
    r="3" 
    fill="#3B82F6"
  />

  <!-- Central bond -->
  <line 
    x1="50" 
    y1="45" 
    x2="50" 
    y2="55" 
    stroke="#3B82F6" 
    stroke-width="3" 
    opacity="0.3"
  />
</svg>