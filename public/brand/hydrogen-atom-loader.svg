<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orbit-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.1" />
      <stop offset="25%" stop-color="#3B82F6" stop-opacity="0.5" />
      <stop offset="50%" stop-color="#3B82F6" stop-opacity="0.8" />
      <stop offset="75%" stop-color="#3B82F6" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.1" />
    </linearGradient>
  </defs>
  
  <!-- Main orbit with gradient -->
  <g class="orbit-group">
    <circle 
      cx="50" 
      cy="50" 
      r="35" 
      stroke="url(#orbit-gradient)" 
      stroke-width="2" 
      fill="none"
      stroke-dasharray="4 2"
    />
    
    <!-- Single electron -->
    <circle 
      cx="85" 
      cy="50" 
      r="4" 
      fill="#3B82F6"
    >
      <animate
        attributeName="r"
        values="4;5;4"
        dur="2s"
        repeatCount="indefinite"
      />
    </circle>
  </g>

  <!-- Secondary decorative ring (static) -->
  <circle 
    cx="50" 
    cy="50" 
    r="20" 
    stroke="#3B82F6" 
    stroke-width="1" 
    fill="none" 
    opacity="0.2"
    stroke-dasharray="1 3"
  />

  <!-- Nucleus (proton) -->
  <circle 
    cx="50" 
    cy="50" 
    r="6" 
    fill="#3B82F6"
  />
</svg>