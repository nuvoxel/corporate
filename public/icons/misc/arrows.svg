<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <defs>
    <marker 
       id="arrow-end"
          viewBox="0 0 60 60"
          refX="0"
          refY="30"
          markerUnits="strokeWidth"
          markerWidth="2"
          markerHeight="2"
          orient="auto">
      <path d="M 0 0 L 60 30 L 0 60 z" fill="#800000" fill-opacity="0.4" />
    </marker>
      <marker id="arrow-start"
       viewBox="0 0 60 60"
          refX="60"
          refY="30"
          markerUnits="strokeWidth"
          markerWidth="2"
          markerHeight="2"
          orient="auto">
      <path d="M 60 0 L 0 30 L 60 60 z" fill="#800000" fill-opacity="0.4" />
    </marker>
  </defs>
  <line x1="100" y1="100" x2="400" y2="100" stroke="orange"
  stroke-width="10"
  marker-end="url(#arrow-end)"
  marker-start="url(#arrow-start)" />
</svg>
